<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/game.css">

	<script type="text/javascript" src="../js/pages/facebook.js"></script>
	<script type="text/javascript">

		function shareFB() {
			var score = 0;
			shareScore(score);
		}
	</script>
</head>

<script src="/js/lib/three.js"></script>
<script src="/js/lib/FBXLoader.js"></script>
<script src="/js/lib/SkeletonUtils.js"></script>
<script src="/js/lib/GLTFLoader.js"></script>
<script src="/js/lib/MTLLoader.js"></script>
<script src="/js/lib/OBJLoader.js"></script>
<script src="/js/lib/fflate.min.js"></script>
<script src="/js/lib/OBB.js"></script>

<script type="module" src="/js/pages/game.js"></script>

<body>
	<div class="center">
		<img id="loader" class="loader" alt="loading" src="/media/images/icon.png">
	</div>
	<div id="scene-section"></div>

	<div id="victory-menu" class="container absolute-container hidden-element">
		<div class="row">
			<div class="col-4 mx-auto mt-4">
				<div class="menu-container">
					<img src="/media/images/victory/GAME UI-04.png" alt="menu">
					<div class="menu-items">
						<div id="victory-message" class="ui-text text-center mb-2">
							Player 0 Wins!
						</div>
						<a href="" class="ui-btn mx-auto">
							<img src="/media/images/victory/GAME UI-54.png" alt="Play Again">
						</a>
						<a href="/index.html" class="ui-btn mx-auto">
							<img src="/media/images/victory/GAME UI-55.png" alt="Exit">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
