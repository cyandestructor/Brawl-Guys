<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image" href="/Brawl-Guys/media/images/icon.png"/>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/Brawl-Guys/css/gameSettings.css">

	<title>
		Brawl Guys
	</title>
</head>
	<body>
		<audio autoplay>
			<!-- <source src="/Brawl-Guys/media/sounds/menum.mp3" type="audio/mp3"> -->
		</audio>

		<div class="container">
			<div class="row">
				<div class="col-8 mx-auto mt-4">
					<div class="menu-container">
						<div id="error-container" class="w-100 text-center ui-text error-text">
						</div>
						<img class="menu-image" src="/Brawl-Guys/media/images/settings/GAME UI-32.png" alt="menu">
                        <div class="settings-container">
                            <div class="count-widget mb-3">
								<div class="text-center ui-text">
									Players
								</div>
                                <div class="widget-btn-container d-flex justify-content-center">
									<button id="decrease-players-btn" class="ui-btn">
										<img src="/Brawl-Guys/media/images/settings/GAME UI-60.png" alt="Subtract">
									</button>
									<span id="total-players-txt" class="ui-text p-2">
										0
									</span>
									<button id="increase-players-btn" class="ui-btn">
										<img src="/Brawl-Guys/media/images/settings/GAME UI-58.png" alt="Add">
									</button>
								</div>
                            </div>
							<div class="count-widget mb-3">
								<div class="text-center ui-text">
									CPU
								</div>
                                <div class="widget-btn-container d-flex justify-content-center">
									<button id="decrease-cpu-btn" class="ui-btn">
										<img src="/Brawl-Guys/media/images/settings/GAME UI-60.png" alt="Subtract">
									</button>
									<span id="total-cpu-txt" class="ui-text p-2">
										0
									</span>
									<button id="increase-cpu-btn" class="ui-btn">
										<img src="/Brawl-Guys/media/images/settings/GAME UI-58.png" alt="Add">
									</button>
								</div>
                            </div>
							<div class="count-widget mb-3">
								<div class="text-center ui-text">
									CPU Level
								</div>
                                <div class="widget-btn-container d-flex justify-content-center">
									<button id="decrease-cpu-level-btn" class="ui-btn">
										<img src="/Brawl-Guys/media/images/select_map/GAME UI-51.png" alt="Left">
									</button>
									<span id="cpu-level-txt" class="ui-text p-2">
										Normal
									</span>
									<button id="increase-cpu-level-btn" class="ui-btn">
										<img src="/Brawl-Guys/media/images/select_map/GAME UI-52.png" alt="Right">
									</button>
								</div>
                            </div>
							<div class="count-widget mb-3">
								<div class="text-center ui-text">
									Items
								</div>
                                <div class="widget-btn-container d-flex justify-content-center">
									<button class="ui-btn items-active-btn">
										<img src="/Brawl-Guys/media/images/select_map/GAME UI-51.png" alt="Left">
									</button>
									<span id="items-active-txt" class="ui-text p-2">
										On
									</span>
									<button class="ui-btn items-active-btn">
										<img src="/Brawl-Guys/media/images/select_map/GAME UI-52.png" alt="Right">
									</button>
								</div>
                            </div>
                        </div>
                        <button id="accept-btn" class="ui-btn">
							<img src="/Brawl-Guys/media/images/select_map/GAME UI-53.png" alt="Accept settings">
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="/Brawl-Guys/js/pages/gameSettings.js"></script>
	</body>

</html>
