<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image" href="/Brawl-Guys/media/images/icon.png"/>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/Brawl-Guys/css/characters.css">

	<title>
		Brawl Guys
	</title>
</head>
	<body>
		<audio autoplay>
			<!-- <source src="/Brawl-Guys/media/sounds/menum.mp3" type="audio/mp3"> -->
		</audio>

		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto mt-4">
					<div class="menu-container">
						<div id="character-name-container" class="ui-text w-100 text-center">
							Character
						</div>
						<img class="menu-image" src="/Brawl-Guys/media/images/select_char/GAME UI-06.png" alt="menu">
						<div class="canvas-container">
							<canvas id="character-canvas" class="w-100 h-100">Your browser doesn't support Canvas</canvas>
						</div>
						<button id="prev-btn" class="ui-btn">
							<img src="/Brawl-Guys/media/images/select_map/GAME UI-51.png" alt="Previous character">
						</button>
						<button id="next-btn" class="ui-btn">
							<img src="/Brawl-Guys/media/images/select_map/GAME UI-52.png" alt="Next character">
						</button>
						<button id="accept-btn" class="ui-btn">
							<img src="/Brawl-Guys/media/images/select_map/GAME UI-53.png" alt="Accept character">
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="/Brawl-Guys/js/lib/three.js"></script>
		<script src="/Brawl-Guys/js/lib/fflate.min.js"></script>
		<script src="/Brawl-Guys/js/lib/FBXLoader.js"></script>
		<script src="/Brawl-Guys/js/lib/SkeletonUtils.js"></script>
		<script type="module" src="/Brawl-Guys/js/Brawl-Guys/pages/characters.js"></script>
	</body>

</html>
