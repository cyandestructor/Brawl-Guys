<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image" href="/media/images/icon.png"/>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/maps.css">

	<title>
		Brawl Guys
	</title>
</head>
	<body>
		<audio autoplay>
			<!-- <source src="/media/sounds/menum.mp3" type="audio/mp3"> -->
		</audio>

		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto mt-4">
					<div class="menu-container">
						<img class="menu-image" src="/media/images/select_map/GAME UI-05.png" alt="menu">
						<img id="map-image" src="/media/images/mapas/1.jpg" alt="Map 1">
						<button id="prev-btn" class="ui-btn">
							<img src="/media/images/select_map/GAME UI-51.png" alt="Previous map">
						</button>
						<button id="next-btn" class="ui-btn">
							<img src="/media/images/select_map/GAME UI-52.png" alt="Next map">
						</button>
						<button id="accept-btn" class="ui-btn">
							<img src="/media/images/select_map/GAME UI-53.png" alt="Accept map">
						</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			const mapImages = [
				'/media/images/mapas/1.jpg',
				'/media/images/mapas/2.jpg',
				'/media/images/mapas/3.jpg',
				'/media/images/mapas/4.jpg'
			];

			let gMapIndex = 0;

			document.getElementById('prev-btn').addEventListener('click', (e) => {
				gMapIndex--;
				if(gMapIndex < 0) {
					gMapIndex = mapImages.length - 1;
				}

				document.getElementById('map-image').src = mapImages[gMapIndex];
			});

			document.getElementById('next-btn').addEventListener('click', (e) => {
				gMapIndex++;
				if(gMapIndex > mapImages.length - 1) {
					gMapIndex = 0;
				}

				document.getElementById('map-image').src = mapImages[gMapIndex];
			});

			document.getElementById('accept-btn').addEventListener('click', (e) => {
				const mapNames = ['MapOne', 'MapTwo', 'MapThree', 'MapFour'];

				localStorage.setItem('map', mapNames[gMapIndex]);
				location.href = '/pages/game.html';
			});
		</script>
	</body>

</html>
